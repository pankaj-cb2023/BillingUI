<div class="home">
    <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-4">
            <button *ngIf="showUserPermissionButton" type="button" class="btn btn-primary btn-lg w-100 mb-3" routerLink="/user-permission">
              User Permission
            </button>
            <button type="button" class="btn btn-primary btn-lg w-100 mb-3" routerLink="/payment-config-payment-fees">
              Payment Config
            </button>
            <button type="button" class="btn btn-primary btn-lg w-100 mb-3" routerLink="/rate-plans" (click)="setDropdownOption('Video Connect Rates')">
              Video Connect Rates
            </button>
            <button type="button" class="btn btn-primary btn-lg w-100 mb-3" routerLink="/">
              Text Connects Rates
            </button>
            <button type="button" class="btn btn-primary btn-lg w-100 mb-3" routerLink="/enrollee-pay-rate-plans">
              Enrollee Pay Rates
            </button>
          </div>
        </div>
    </div>
</div>
